<!DOCTYPE html>
<html lang="en">
<head>
  <title>Princess House Calculator</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=2">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="description" content="Easily calculate tax and shipping for a Princess House item">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="logo.png">
  <link rel="stylesheet" media="all" href="main-compressed.css" />
  <script src="main.js"></script>
</head>
<body>
  <div class="container hidden">
    <span class="logo-container">
      <a href="/princesshouse" class="icon-logo" aria-label="Start over"></a>
      <a class="welcome" href="#">Welcome</a>
    </span>

    <label for="price">
      ENTER A NUMBER
    </label>

    <input type="text" id="price" value="0" class="price" />

    <table class="results">
      <tbody>
        <tr class="titles">
          <td>Shipping</td>
          <td>Tax</td>
          <td>Total</td>
        </tr>
        <tr>
          <td id="shipping">
            $0.00
          </td>

          <td id="tax">
            $0.00
          </td>

          <td id="total">
            $0.00
          </td>
        </tr>
      </tbody>
    </table>

    <table class="calculator">
      <tbody>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>

        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>

        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>

        <tr>
          <td><</td>
          <td>0</td>
          <td><<</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
